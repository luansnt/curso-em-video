<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 20px Arial;
        }
        div#res{
            margin-top: 1em;
        }
    </style>
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>

        function somar(){
            var res = document.querySelector('#res')
            var n1 = Number(document.querySelector('#txt1').value)
            var n2 = Number(document.querySelector('#txt2').value)
            
            var total = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${total}`
        }
    </script>
</body>
</html>
