<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'filt';
            src: url('fonts/Filxgirl.TTF') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*  Para continuar importando outras formatos da fonte use uma ',' fa√ßa do mesmo jeito
            Tipos de format() 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: sans-serif;
        }
        h1{
            font-family: 'filt',serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas nostrum rem placeat ex voluptatibus praesentium! Incidunt, quibusdam reiciendis dolores ipsum velit aliquam fugiat accusantium quaerat atque vel quisquam totam laborum?</p>
</body>
</html>
